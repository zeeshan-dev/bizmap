<ion-view view-title="Details">
   <ion-nav-bar class="bar-energized">
      <ion-nav-back-button></ion-nav-back-button>
      <ion-nav-buttons side="right">
      <button class="button button-icon icon ion-android-share-alt"
    ng-click="share()">
  </button>
    </ion-nav-buttons>
   </ion-nav-bar>
   <ion-content>
      <div class="list card">
         <div class="item">
            <h1 class="positive detailLabel">{{place.name}}</h1>
            <p class="rating-p">
               <rating ng-model="rating.rate" max="rating.max" readonly="readOnly"></rating>
            </p>
            <p>{{distance}}{{distanceUnit}}</p>
            <p style="white-space: normal !important;">{{place.formatted_address}}</p>
         </div>
         <div class="items">
            <div class="row" style="margin:0px!important;">
               <div class="col">
                  <a class="button button-block button-positive listButtons" ng-click='openUrl()'>
                  <i class="icon ion-arrow-graph-up-left" style="padding-right: 5px;"></i>DIRECTIONS
                  </a>
               </div>
               <div class="col">
                  <a ng-href="tel: 03222569865" class="button button-block button-positive listButtons" >
                  <i class="icon ion-ios-telephone" style="padding-right: 5px;"></i>CALL</a>
               </div>
            </div>
         </div>
         <div class="items">
           <a class="item item-icon-left" href="mailto:info@gmail.com">
            <i class="icon ion-email"></i>
            info@gmail.com
           </a>
         </div>
         <div class="items">
           <a class="item item-icon-left" href="http://www.google.com" onclick="window.open('http://www.google.com', '_system', 'location=yes'); return false;">
            <i class="icon ion-ios-world"></i>
            http://www.google.com
           </a>
         </div>
         <div class="item item-divider">
          <i class="ion-images"></i>
          Photos
        </div>
        
        <a class="item item-list-detail">
          <ion-scroll direction="x">
            <img ng-repeat="image in allImages" ng-src="{{image.src}}" ng-click="showImages($index)" class="image-list-thumb"/>
          </ion-scroll>
        </a>
        
      </div>
      <div id="detail-map"  style="width: 100%;height:250px;"></div>
   </ion-content>
</ion-view>
